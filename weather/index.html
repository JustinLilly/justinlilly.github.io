 <body>
     <header>
        <section id="page-header">
            <img src="images/logo.jpeg" alt="Umbrella logo">
            <h1>The Weather Site</h1>
         </section>
         <nav id="page-nav">
               <ul>
                  <li><a href="../weather/index.html" title="Go to Current location weather page">Current</a></li>
                  <li><a href="#" title="">Search</a></li>
                  <li><a href="../weather/franklin-weather.html" title="Go to Franklin, Idaho weather site">Franklin</a></li>
                  <li><a href="../weather/greenville.html" title="Go to Greenville, SC weather site">Greenville</a></li>
                  <li><a href="..weather/springfield.html" title="Go to Springfield, IL weather site">Springfield</a></li>
               </ul>
         </nav>
     </header>

     <section id="status">Please be patient while I get your weather information.</section>

     <main id="main-content" class="hide">
        <section id="locationInfo">
           <h1 id="contentHeading"></h1>
           <dl>
              <dt>Zip: </dt><dd id="zip">missing | </dd>
              <dt>Elevation: </dt><dd id="elevation"></dd>
              <dt>Location: </dt><dd id="location"><span id="longitude"></span>, <span id="latitude"></span></dd>
           </dl>
        </section>
            <div id="currentWeather">
               <section id="temps">
                  <h2>Temperature</h2>
                  <p id="tempCurrent"></p>
                  <p>
                     <span id="tempHigh"></span>
                     <span id="tempLow"></span>
                  </p>
                  <p id="feels">Feels Like <span id="feelTemp">??</span></p>
               </section>
               <section id="wind">
                  <h2>Wind</h2>
                     <div id="dial"></div>
                     <span id="windSpeed"></span>
                  <dl>
                     <dt>Direction: </dt><dd id="windDirection"></dd><br>
                     <dt>Gusts: </dt><dd id="gusts"></dd>
                  </dl>
               </section>
               
               <section id="summary">
                     <h2 id="summaryCondition">Rain</h2>
                     <div id="weatherView"></div>
               </section>
               </div>
           <section id="hourly">
               <h2>Hourly Forecast</h2>
               <ul id="hourlyData"></ul>
           </section>
        
     </main>
     <footer id="page-footer">
        &copy;2019 - The Weather Site
     </footer>
      <script src="js/functions.js"></script>
      <script src="js/geo_loc.js"></script>
